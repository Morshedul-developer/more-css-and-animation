<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform & Translate</title>
    <style>
        .container,.inner{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        .container{
            background-color: aquamarine;
        }
        .inner{
            background-color: wheat;
            transform: scale(.5) rotate(45deg) translateX(50px);
        }
    </style>
</head>
<body>
    <h2>Explore Transform and Translate</h2>
    <div class="container">
        <div class="inner">inner 1</div>
    </div>
    <div class="container">
        <div class="inner">inner 2</div>
    </div>
    <div class="container">
        <div class="inner">inner 3</div>
    </div>
</body>
</html>

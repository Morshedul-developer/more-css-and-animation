<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes ping-pong {
            from{
                left: 0;
            }
            to{
                left: 400px;
                background-color: red;
            }
        }
        @keyframes bounce {
            0%{
                top: 0;
                left: 0;
            }
            25%{
                top: 200px;
                left: 150px;
                background-color: red;
            }
            50%{
                top: 0;
                left: 300px;
                background-color: palevioletred;
            }
            100%{
                top: 200px;
                left: 500px;
                background-color: purple;
            }
        }
        .stage{
            width: 600px;
            height: 300px;
            border: 2px solid steelblue;
            background-color: aqua;
        }
        
        .ball{
            background-color: yellow;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            /* animation: ping-pong 2s ease-in-out .5s infinite alternate; */
            animation: bounce 3s ease-in-out .5s infinite alternate;
        }
        
    </style>
</head>
<body>
    <h2>Explore Animation</h2>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>
</html>
